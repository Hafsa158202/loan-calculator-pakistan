<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pakistan Smart Loan Calculator</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f9;}
    header {background:#005ab6; color:white; padding:20px; text-align:center;}
    nav {display:flex; justify-content:center; background:#fff; padding:10px; border-bottom:1px solid #ddd;}
    nav a {color:#005ab6; text-decoration:none; padding:8px 15px; margin:0 5px; border-radius:5px; font-weight:bold; transition:0.3s;}
    nav a:hover, nav a.active {background:#005ab6; color:#fff;}
    .container {max-width:800px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    h2 {color:#005ab6;}
    footer {text-align:center; padding:15px; margin-top:30px; background:#eee; color:#333;}
    form input, form textarea {width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;}
    form button {background:#005ab6; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;}
    form button:hover {background:#003d80;}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="disclaimer.html">Disclaimer</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have questions, suggestions, or feedback, please reach out using the form below:</p>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Your Name" required>
      <label>Email</label>
      <input type="email" placeholder="Your Email" required>
      <label>Message</label>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Pakistan Smart Loan Suite</p>
  </footer>
</body>
</html>
